{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Full Screen Center Container -->
<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center px-4 py-12">
  
  <!-- Modal Card - Perfectly Centered -->
  <div 
    class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-md w-full mx-auto"
    x-data
    @click.stop
    x-transition:enter="transition ease-out duration-300 transform"
    x-transition:enter-start="opacity-0 scale-95 translate-y-4"
    x-transition:enter-end="opacity-100 scale-100 translate-y-0"
    x-transition:leave="transition ease-in duration-200 transform"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95"
  >
    <!-- Modal Content -->
    <div class="p-8 md:p-10 text-center">
      
      <!-- Logo -->
      <div class="mb-8">
        <div class="w-24 h-24 mx-auto bg-gradient-to-br from-indigo-600 to-purple-600 rounded-full shadow-xl flex items-center justify-center text-white text-4xl font-bold border-4 border-white">
          LP
        </div>
      </div>

      <!-- Title -->
      <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">Join LaptopPrice AI</h2>
      <p class="text-gray-500 text-lg mb-10">Create your account and predict prices instantly!</p>

      <!-- Form -->
      <form method="POST" class="space-y-6" id="registerForm">
        {% csrf_token %}

        <div>
          <input
            type="text"
            name="full_name"
            placeholder="Full Name"
            required
            value="{{ request.POST.full_name }}"
            class="w-full px-6 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition placeholder-gray-400 text-gray-800 font-medium"
          >
        </div>

        <div>
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
            value="{{ request.POST.email }}"
            class="w-full px-6 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition placeholder-gray-400 text-gray-800 font-medium"
          >
        </div>

        <div>
          <div class="relative">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Create Password (min 8 characters)"
              required
              minlength="8"
              class="w-full px-6 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition placeholder-gray-400 text-gray-800 font-medium pr-12"
            >
            <button
              type="button"
              onclick="togglePassword('password', 'eye-icon-1')"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <svg id="eye-icon-1" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
          <p class="text-xs text-gray-500 mt-1">Password must be at least 8 characters long</p>
        </div>

        <div>
          <div class="relative">
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="Confirm Password"
              required
              class="w-full px-6 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition placeholder-gray-400 text-gray-800 font-medium pr-12"
            >
            <button
              type="button"
              onclick="togglePassword('confirm_password', 'eye-icon-2')"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <svg id="eye-icon-2" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-center">
          <input
            type="checkbox"
            id="terms"
            required
            class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500"
          >
          <label for="terms" class="ml-2 text-sm text-gray-600">
            I agree to the 
            <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms of Service</a> 
            and 
            <a href="#" class="text-indigo-600 hover:text-indigo-800">Privacy Policy</a>
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold text-lg py-5 rounded-xl transition transform hover:scale-[1.02] shadow-xl"
        >
          Create Account
        </button>
      </form>

      <!-- Divider -->
      <div class="my-8 flex items-center">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-sm text-gray-500 font-medium">or</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Login Link -->
      <p class="text-gray-600 text-base">
        Already have an account? 
        <a href="{% url 'login' %}" class="font-bold text-indigo-600 hover:text-indigo-700 transition underline">
          Login Here
        </a>
      </p>
    </div>
  </div>
</div>

{% endblock content %}
