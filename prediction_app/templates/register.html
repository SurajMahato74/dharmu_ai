{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Full Screen Center Container -->
<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center px-4 py-12">
  
  <!-- Modal Card - Perfectly Centered -->
  <div 
    class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-md w-full mx-auto"
    x-data
    @click.stop
    x-transition:enter="transition ease-out duration-300 transform"
    x-transition:enter-start="opacity-0 scale-95 translate-y-4"
    x-transition:enter-end="opacity-100 scale-100 translate-y-0"
    x-transition:leave="transition ease-in duration-200 transform"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95"
  >
    <!-- Modal Content -->
    <div class="p-8 md:p-10 text-center">
      
      <!-- Logo -->
      <div class="mb-8">
        <div class="w-24 h-24 mx-auto bg-gradient-to-br from-indigo-600 to-purple-600 rounded-full shadow-xl flex items-center justify-center text-white text-4xl font-bold border-4 border-white">
          LP
        </div>
      </div>

      <!-- Title -->
      <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">Join LaptopPrice AI</h2>
      <p class="text-gray-500 text-lg mb-10">Create your account and predict prices instantly!</p>

      <!-- Form -->
      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
          <input
            type="text"
            name="full_name"
            placeholder="Full Name"
            required
            class="w-full px-6 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition placeholder-gray-400 text-gray-800 font-medium"
          >
        </div>

        <div>
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
            class="w-full px-6 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition placeholder-gray-400 text-gray-800 font-medium"
          >
        </div>

        <div>
          <input
            type="password"
            name="password"
            placeholder="Create Password"
            required
            class="w-full px-6 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition placeholder-gray-400 text-gray-800 font-medium"
          >
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold text-lg py-5 rounded-xl transition transform hover:scale-[1.02] shadow-xl"
        >
          Create Account
        </button>
      </form>

      <!-- Divider -->
      <div class="my-8 flex items-center">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-sm text-gray-500 font-medium">or</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Login Link -->
      <p class="text-gray-600 text-base">
        Already have an account? 
        <a href="{% url 'login' %}" class="font-bold text-indigo-600 hover:text-indigo-700 transition underline">
          Login Here
        </a>
      </p>
    </div>
  </div>
</div>

{% endblock content %}
