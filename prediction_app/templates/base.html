<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LaptopPrice AI - Predict Prices with Precision AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-800">

  <!-- Mobile-friendly Header with Hamburger Menu -->
<header class="bg-white shadow-lg sticky top-0 z-50" x-data="{ mobileMenu: false }">
  <div class="max-w-7xl mx-auto px-6 py-2 flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">LP</div>
      <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">LaptopPrice AI</h1>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-10 text-lg font-medium">
      <a href="{% url 'index' %}" class="hover:text-indigo-600 transition">Home</a>
      <a href="{% url 'how_it_work' %}" class="hover:text-indigo-600 transition">How It Works</a>
      <a href="{% url 'predict' %}" class="hover:text-indigo-600 transition">Predict Price</a>
      <a href="{% url 'about' %}" class="hover:text-indigo-600 transition">About</a>
    </nav>

    <!-- Desktop Buttons -->
    <div class="hidden md:flex items-center space-x-5">
      <a href="{% url 'login' %}" class="font-medium hover:text-indigo-600">Login</a>
      <a href="{% url 'register' %}" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-7 py-3 rounded-full font-semibold hover:shadow-xl transition">Register</a>
    </div>

    <!-- Mobile Hamburger Button -->
    <button 
      @click="mobileMenu = !mobileMenu" 
      class="md:hidden text-gray-700 focus:outline-none z-50 relative"
      :class="{ 'text-indigo-600': mobileMenu }"
    >
      <svg class="w-8 h-8 transition-all" :class="{ 'rotate-90': mobileMenu }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path x-show="!mobileMenu" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        <path x-show="mobileMenu" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div 
    x-show="mobileMenu" 
    @click.away="mobileMenu = false"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
  ></div>

  <!-- Mobile Menu Panel -->
  <div 
    x-show="mobileMenu"
    x-transition:enter="transition ease-out duration-300 transform"
    x-transition:enter-start="translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in duration-300 transform"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="translate-x-full"
    class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-50 md:hidden flex flex-col"
  >
    <div class="p-8 border-b">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-2xl">LP</div>
        <h2 class="text-2xl font-bold text-indigo-600">LaptopPrice AI</h2>
      </div>
    </div>

    <nav class="flex-1 px-6 py-8 space-y-6 text-xl">
      <a href="{% url 'index' %}" class="block py-3 text-gray-800 font-medium hover:text-indigo-600 transition">Home</a>
      <a href="{% url 'how_it_work' %}" class="block py-3 text-gray-800 font-medium hover:text-indigo-600 transition">How It Works</a>
      <a href="{% url 'predict' %}" class="block py-3 text-gray-800 font-medium hover:text-indigo-600 transition">Predict Price</a>
      <a href="{% url 'about' %}" class="block py-3 text-gray-800 font-medium hover:text-indigo-600 transition">About</a>
    </nav>

    <div class="px-6 pb-10 space-y-4">
      <a href="{% url 'login' %}" class="block w-full text-center py-4 border-2 border-indigo-600 text-indigo-600 rounded-full font-bold hover:bg-indigo-50 transition">
        Login
      </a>
      <a href="{% url 'register' %}" class="block w-full text-center py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-full font-bold hover:shadow-xl transition">
        Register
      </a>
    </div>
  </div>
</header>

  {% block content %}
  {% endblock content %}

  <footer class="bg-gray-50 border-t border-gray-200 py-4    text-center">
    <p class="text-sm text-gray-600">&copy; 2025 LaptopPrice AI. All rights reserved.</p>
  </footer>
</body>
</html>
