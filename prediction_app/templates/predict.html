{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 py-12 px-4">
  <div class="max-w-5xl mx-auto">

    <!-- Title -->
    <h1 class="text-4xl md:text-5xl font-bold text-center text-gray-800 mb-12">
      Laptop Price Predictor
    </h1>

    <!-- Form Card -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-10">
      <form method="POST" class="grid md:grid-cols-2 gap-7">
        {% csrf_token %}

        <!-- Brand -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Brand</label>
          <select name="brand" required class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <option value="" disabled selected>Choose brand</option>
            <option>Apple</option>
            <option>Dell</option>
            <option>HP</option>
            <option>Lenovo</option>
            <option>ASUS</option>
            <option>Acer</option>
            <option>MSI</option>
          </select>
        </div>

        <!-- Type -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Type</label>
          <select name="type" required class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Choose type</option>
            <option>Ultrabook</option>
            <option>Notebook</option>
            <option>Gaming</option>
            <option>2 in 1 Convertible</option>
            <option>Workstation</option>
          </select>
        </div>

        <!-- RAM -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">RAM (GB)</label>
          <select name="ram" required class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Select RAM</option>
            <option>4</option>
            <option>8</option>
            <option>16</option>
            <option>32</option>
            <option>64</option>
          </select>
        </div>

        <!-- Weight -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Weight (kg)</label>
          <input type="number" step="0.01" name="weight" placeholder="e.g. 1.35" required 
                 class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Touchscreen -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Touchscreen</label>
          <select name="touchscreen" required class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <!-- IPS Panel -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">IPS Panel</label>
          <select name="ips" required class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <!-- Screen Size -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Screen Size (inches)</label>
          <input type="number" step="0.1" name="screen_size" placeholder="e.g. 13.3" required 
                 class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Resolution -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Screen Resolution</label>
          <select name="resolution" required class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Select resolution</option>
            <option>1920x1080</option>
            <option>2560x1600</option>
            <option>3840x2160</option>
            <option>2880x1800</option>
          </select>
        </div>

        <!-- CPU -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">CPU</label>
          <select name="cpu" required class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Select CPU</option>
            <option>Intel Core i5</option>
            <option>Intel Core i7</option>
            <option>AMD Ryzen 7</option>
            <option>Apple M2</option>
          </select>
        </div>

        <!-- HDD -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">HDD (GB)</label>
          <select name="hdd" required class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Select HDD</option>
            <option>0</option>
            <option>500</option>
            <option>1000</option>
            <option>2000</option>
          </select>
        </div>

        <!-- SSD -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">SSD (GB)</label>
          <select name="ssd" required class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Select SSD</option>
            <option>0</option>
            <option>128</option>
            <option>256</option>
            <option>512</option>
            <option>1024</option>
          </select>
        </div>

        <!-- GPU -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">GPU</label>
          <select name="gpu" required class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Select GPU</option>
            <option>Integrated</option>
            <option>RTX 3060</option>
            <option>RTX 4070</option>
            <option>Apple GPU</option>
          </select>
        </div>

        <!-- OS -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Operating System</label>
          <select name="os" required class="w-full px-4 py-3 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Select OS</option>
            <option>Windows 11</option>
            <option>macOS</option>
            <option>Linux</option>
          </select>
        </div>

        <!-- Full-width Predict Button -->
        <div class="md:col-span-2 mt-8">
          <button type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-bold text-xl py-5 rounded-xl shadow-xl transition transform hover:scale-105 duration-200">
            Predict Price
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
